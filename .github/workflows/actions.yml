name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Verify Variables
        run: echo ${{ secrets.SUPABASE_URL_ENV }} && echo ${{ secrets.SUPABASE_ANON_KEY_ENV }}

      - name: Set Environment Variables
        run: |
          echo "VITE_SUPABASE_URL=$VITE_SUPABASE_URL" >> ${{ secrets.SUPABASE_URL_ENV }}
          echo "VITE_SUPABASE_ANON_KEY=$VITE_SUPABASE_ANON_KEY" >> ${{ secrets.SUPABASE_ANON_KEY_ENV }}

      - name: Run Tests
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL_ENV }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY_ENV }}
        run: npm run ci:cy-run
