name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL_ENV }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY_ENV }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Set Environment Variables
        run: |
          echo "VITE_SUPABASE_URL=$SUPABASE_URL" >> $GITHUB_ENV
          echo "VITE_SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY" >> $GITHUB_ENV

      - name: Run Tests
        run: npm run ci:cy-run
